@* novoFilme Template File *@
@(filmeForm: Form[FilmeVO])(implicit messages: Messages)

@main("Novo filme") {
  @helper.form(action = routes.FilmeController.novoFilmeSubmissao()) {
  @helper.inputText(filmeForm("Titulo"))
  @helper.inputText(filmeForm("Diretor"))
  @helper.inputText(filmeForm("Ano"))

  <div class="form-actions">
    <button type="submit">Cadastrar novo filme</button> 
  </div>
 }
}
